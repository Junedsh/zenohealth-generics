<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Test</title>
</head>
<body>

<section id="quiz">
  <h2>Quick Quiz ‚Äì Win ‚Çπ50 Off!</h2>
  <form id="quizForm" onsubmit="return false;">
    <p>1. Generic medicines are usually __% cheaper than branded?</p>
    <label><input type="radio" name="q1" value="80"> 80%</label>
    <label><input type="radio" name="q1" value="20"> 20%</label>

    <p>2. Do generics have the same quality & effectiveness?</p>
    <label><input type="radio" name="q2" value="Yes"> Yes</label>
    <label><input type="radio" name="q2" value="No"> No</label>

    <p>3. What do you save when you buy generics?</p>
    <label><input type="radio" name="q3" value="Money"> Money</label>
    <label><input type="radio" name="q3" value="Time"> Time</label>

    <p>4. Which store gives you authentic generics?</p>
    <label><input type="radio" name="q4" value="ZenoHealth"> ZenoHealth</label>
    <label><input type="radio" name="q4" value="Others"> Others</label>

    <button id="quizSubmitBtn" type="button">Submit Answers</button>
  </form>

  <div id="quizResult" style="margin-top:20px; display:none;"></div>
</section>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const quizSubmitBtn = document.getElementById("quizSubmitBtn");
  const quizResult = document.getElementById("quizResult");

  quizSubmitBtn.addEventListener("click", function() {
    const quizForm = document.getElementById("quizForm");

    const answers = {
      q1: quizForm.q1.value,
      q2: quizForm.q2.value,
      q3: quizForm.q3.value,
      q4: quizForm.q4.value
    };

    if (answers.q1 === "80" && answers.q2 === "Yes" && answers.q3 === "Money" && answers.q4 === "ZenoHealth") {
      quizResult.innerHTML = `
        <p>üéâ Congratulations! You answered all correctly.</p>
        <p>Please enter your mobile number:</p>
        <input type="tel" id="mobileInput" placeholder="Enter 10-digit mobile">
        <button id="getCouponBtn" type="button">Get My Coupon</button>
      `;
      quizResult.style.display = "block";
    } else {
      quizResult.innerHTML = `<p>‚ùå Oops! Some answers are wrong. Try again.</p>`;
      quizResult.style.display = "block";
    }
  });
});
</script>

</body>
</html>
